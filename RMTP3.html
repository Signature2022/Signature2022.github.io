<head>
	<title> Clicker Game </title>
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/pixelated" type="text/css"/>
	<link rel="stylesheet" href="RMTP3.css">
	<script type="text/javascript">
    var clicks = 0;

    function offClick() {
        clicks -= 1;
        document.getElementById("clicks").innerHTML = clicks;
    };
    function onClick() {
        clicks += 1;
        document.getElementById("clicks").innerHTML = clicks;
    };
    
    </script>
</head>

<body>
	<h1> One Click = One Person Saved </h1>
	<h2> click the clean air </h2>
	<div> 
		<div1 class = "leafmov">
		<img src = "https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/1997197/8bit-fantasy-cloud-clipart-xl.png"
			class = "object" onClick="onClick()">
		</div1>
		<div2 class = "firemov">
			<img src = "https://www.nicepng.com/png/detail/899-8991390_dark-cloud-with-lighting-pixel-cloud.png" 
			class = "object" offClick="offClick()">
		</div2>
	</div>

	
    <p>People saved: <a id="clicks">0</a></p>
