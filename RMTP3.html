<head>
	<title> Clicker Game </title>
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/pixelated" type="text/css"/>
	<link rel="stylesheet" href="RMTP3.css">
	<script type="text/javascript">
    var clicks = 0;

    function offClick() {
        clicks -= 1;
        document.getElementById("clickx").innerHTML = clicks;
    };
    function onClick() {
        clicks += 1;
        document.getElementById("clicks").innerHTML = clicks;
    };
    
    </script>
</head>

<body>

	<h2> click the clean air </h2>

			class = "object" onClick="onClick()">
		</div1>
		<div2 class = "firemov">
			<img src = "https://lh3.googleusercontent.com/proxy/SQ9nlmFBA101ULmK8nxuOO2GAwOD7uwKUaH9RmZcOrku2zPJVin8v_k8qtPsD9LVGX4nKo8tgkKEvHMCRTcII1Cuim5AyJ0b" 
			class = "object" offClick="offClick()">

	</div>
