<head>
	<title> Clicker Game </title>
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/pixelated" type="text/css"/>
	<link rel="stylesheet" href="RMTP2.css">
	<script type="text/javascript">
    var clicks = 0;

    function offClick() {
        clicks -= 1;
        document.getElementById("clickx").innerHTML = clicks;
    };
    function onClick() {
        clicks += 1;
        document.getElementById("clicks").innerHTML = clicks;
    };
    
    </script>
</head>

<body>
	<h1> One Click = One Sea Turtle Saved </h1>
	<h2> click the bubbles </h2>
	<div> 
		<div1 class = "leafmov">
		<img src = "https://www.pngkit.com/png/full/23-235287_water-bullets-pixel-art-bullets.png"
			class = "object" onClick="onClick()">
		</div1>
		<div2 class = "firemov">
			<img src = "https://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/1ae4a8cfe9d503c.png"
			class = "object" offClick="offClick()">
		</div2>
	</div>
	
	<img src = "https://data.whicdn.com/images/62828407/original.gif" class = "center">

	
    <p> Turtles Saved: <a id="clicks">0</a></p>
    <a href="RMTP1.html"><p> Back </p></a>
    <h2>Do Not Click The Plastic!</h2>

</body>
